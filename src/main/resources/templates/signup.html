<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Sing up page</title>
</head>
<body>
<div th:replace="header :: header"></div>
<main>
    <form th:action="@{/signup}" th:object="${user}" method="post" class="form">
        <label for="username">User Name</label>
        <input id="username" name="username" type="text" th:field="*{username}"/>
        <br/>
        <label for="password">Password</label>
        <input id="password" name="password" type="password" th:field="*{password}"/>
        <br/>
        <label for="firstName">First Name</label>
        <input id="firstName" name="firstName" type="text" th:field="*{firstName}"/>
        <br/>
        <label for="lastName">Last Name</label>
        <input id="lastName" name="lastName" type="text" th:field="*{lastName}"/>
        <br/>
        <label for="dateOfBirth">Date Of Birth</label>
        <input id="dateOfBirth" name="dateOfBirth" type="date" th:field="*{dateOfBirth}"/>
        <br/>
        <label for="bio">bio</label>
        <input id="bio" name="bio" type="text" th:field="*{bio}"/>
        <br/>

        <button type="submit" class="btn btn-primary">Sign up</button>
    </form>
</main>
</body>
</html>
