<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>User page</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">codefellowship</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login" th:style="${hideWhenLogin}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/signup" th:style="${hideWhenLogin}">Signup</a>
                    </li>
                </ul>
            </div>
            <a class="nav-link" href="/perform_logout" th:style="${hideWhenLogout}">Logout</a>
            <span th:text="${userInfo}" class="userInfo"></span>
        </div>
    </nav>
</header>
<main>
    <img src="/img/profilepic.png" alt="profile picture" class="profile-img">
    <div class="user-info-container">
        <h2>User Name</h2>
        <p th:text="${allUserInfo.username}"></p>
        <h2>Full Name</h2>
        <p th:text="${allUserInfo.firstName} + ' '+${allUserInfo.lastName}"></p>
        <h2>Date of birth</h2>
        <p th:text="${allUserInfo.dateOfBirth}"></p>
        <h2>bio</h2>
        <p th:text="${allUserInfo.bio}"></p>
    </div>
</main>
</body>
</html>
