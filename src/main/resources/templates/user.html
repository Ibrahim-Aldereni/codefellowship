<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>User page</title>
</head>
<body>
<div th:replace="header :: header"></div>
<main>
    <img src="/img/profilepic.png" alt="profile picture" class="profile-img">
    <div class="user-info-container">
        <h2>User Name</h2>
        <p th:text="${allUserInfo.username}"></p>
        <h2>Full Name</h2>
        <p th:text="${allUserInfo.firstName} + ' '+${allUserInfo.lastName}"></p>
        <h2>Date of birth</h2>
        <p th:text="${allUserInfo.dateOfBirth}"></p>
        <h2>bio</h2>
        <p th:text="${allUserInfo.bio}"></p>
    </div>

    <form action="/myprofile" method="post">
        <h1>Add a post</h1>
        <input type="text" name="body" id="body"/> <br/>
        <button type="submit">post</button>
    </form>

    <div>
        <h1>User posts</h1>
        <div class="card" style="width: 18rem;" th:each="post:${allUserInfo.posts}">
            <div class="card-body">
                <h5 class="card-title" th:text="${'post' + post.id}"></h5>
                <h6 class="card-subtitle mb-2 text-muted" th:text="${post.createdAt}"></h6>
                <p class="card-text" th:text="${post.body}"></p>
            </div>
        </div>
    </div>

</main>
</body>
</html>
